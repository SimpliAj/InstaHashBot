
instagram:
  username: "your_instagram_username"
  password: "your_instagram_password"

settings:
  version: "0.0.2"             # Current version of the bot
  max_follows: 5               # Maximum number of users to follow per hashtag
  min_followers: 100            # Minimum number of followers a user must have
  min_following: 50             # Minimum number of accounts the user must be following
  follow_limit: 20              # Maximum number of accounts to follow within the time frame
  follow_timeframe_hours: 24    # Time frame in hours to limit the number of follows
  unfollow_after_hours: 48      # Time in hours after which followed users will be unfollowed
  auto_like: true               # Enable or disable auto-liking posts
  auto_comment: true            # Enable or disable auto-commenting on posts
  max_likes_per_day: 50         # Maximum number of posts to like per day
  max_comments_per_day: 30      # Maximum number of posts to comment on per day

hashtags:
  - "webdevelopment"
  - "programming"
  - "python"

blacklist:
  - "user_to_ignore1"
  - "user_to_ignore2"

comments:
  - "Awesome post! üòä"
  - "Really cool content, keep it up! üëç"
  - "Loved your recent post! üî•"
  - "Great stuff, thanks for sharing! üëå"
  - "This is amazing, well done! üëè"

telegram:
  enabled: true                 # Enable or disable Telegram bot
  bot_token: "your_telegram_bot_token"
  chat_ids:
    - "your_telegram_chat_id1"
    - "your_telegram_chat_id2"

discord:
  enabled: true                 # Enable or disable Discord bot
  use_webhook: false            # If true, use Discord webhook instead of bot
  bot_token: "your_discord_bot_token"
  channel_ids:
    - "your_discord_channel_id1"
    - "your_discord_channel_id2"
  webhook_url: "your_discord_webhook_url" # Discord webhook URL if using webhook
  webhook_name: "InstaHashBot"  # Custom name for Discord webhook bot
  webhook_avatar_url: "https://example.com/bot_image.png" # Custom image URL for Discord webhook bot
